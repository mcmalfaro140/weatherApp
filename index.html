<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <title>WeatherApp</title>
</head>
<body>
    <img class="logo" src="/img/main.jpg">
    <h1 class="title">My WeatherApp</h1>
    <h6 class="name">By Misael Corvera</h6>
    <input id="inputBar" type="text" placeholder="Enter a location" class="inputBox" >
    <br>
    <button id="search" type="button" class="searchBtn" >Get Weather</button>
    <br>
    <img id="getLoc" src="/img/location.png" class="locIcon" title="Get my location"></image>

    <div id="error" class="error">Your search did not have any result.</div>
    <div id="current">
        <h1 id="city" class="city"></h1>
        <div class="conditions" id="conditions">
            <img id="logo" class="sun">
            <h3 id="temp" class="temp"></h3>
            <h2 id="cond" class="cond"></h2>
            <h4 id="feels" class="feels"></h4>
            
        </div>

    </div>
    <div id="forecast">
        
        
    </div>
    
<script src="/scripts/index.js"></script>
</body>
</html>
